<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Spike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2px;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }

        .left-column {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        .emoji-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding-top: 12px;
            height: 100%;
            overflow-y: auto;
            width: 100%;
        }

        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .emoji-container button {
            font-size: 32px;
            cursor: pointer;
            border: none;
            background: none;
            transition: transform 0.15s ease, filter 0.15s ease;
        }

        .emoji-container button:hover {
            transform: scale(1.08);
            filter: brightness(110%);
        }

        .emoji-label {
            margin-top: 1px;
            font-size: 12px;
            color: black;
            text-align: center;
            width: 70px;
            word-wrap: break-word;
        }

        .snippet-column {
            margin-left: 80px;
            padding: 0px 12px 12px 12px;
        }

        .snippet {
            border: none;
            border-radius: 8px;
            padding: 6px;
            margin: 8px 0;
            background-color: transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .snippet button {
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.12s ease, filter 0.12s ease;
        }

        .snippet button:hover {
            transform: scale(1.04);
            filter: brightness(110%);
        }

        .snippet .emoji {
            font-size: 1.3em;
            line-height: 1;
        }

        .snippet .label {
            font-size: 1em;
        }

        .release-info {
            text-align: center;
            margin-top: 400px;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }

        .emoji-container .color-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, filter 0.15s ease;
            font-size: 0; /* Remove any text content */
        }

        .emoji-container .color-circle:hover {
            transform: scale(1.08);
            filter: brightness(110%);
        }

        .emoji-container .blue-circle { background-color: #0066FF !important; }
        .emoji-container .light-blue-circle { background-color: #87CEEB !important; }
        .emoji-container .red-circle { background-color: #CC0000 !important; }
        .emoji-container .pink-circle { background-color: #FF69B4 !important; }
        .emoji-container .purple-circle { background-color: #8A2BE2 !important; }
        .emoji-container .yellow-circle { background-color: #FFD700 !important; }
        .emoji-container .dark-yellow-circle { background-color: #DAA520 !important; }
        .emoji-container .green-circle { background-color: #32CD32 !important; }
    </style>
