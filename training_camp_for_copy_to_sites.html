            border: none;
            background: none;

            transform: scale(1.08);
            filter: brightness(110%);
        }

        .emoji-label {
            margin-top: 1px;
            font-size: 12px;
            color: black;
            text-align: center;
            width: 70px;
            word-wrap: break-word;
        }

        .snippet-column {
            margin-left: 80px;
            padding: 0px 12px 12px 12px;
        }

        .snippet {
            border: none;
            border-radius: 8px;
            padding: 6px;
            margin: 8px 0;
            background-color: transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .snippet button {
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.12s ease, filter 0.12s ease;
        }

        .snippet button:hover {
            transform: scale(1.04);
            filter: brightness(110%);
        }

        .snippet .emoji {
            font-size: 1.3em;
            line-height: 1;
        }

        .snippet .label {

        }

            margin-top: 400px;
            padding: 20px;

            color: #666;
            border-top: 1px solid #eee;

        .emoji-container .color-circle {

            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, filter 0.15s ease;
            font-size: 0; /* Remove any text content */
        }

        .emoji-container .color-circle:hover {
            transform: scale(1.08);
            filter: brightness(110%);

########################################################################
# üéÑ Christmas Tree Light Detector
# Monitors a Christmas light and shows status on hub power button
########################################################################

# Color sensor port (change to match your connection)
color_port = port.B

# Color codes
BLACK = 0
WHITE = 10
NO_COLOR = -1

# Color codes - these numbers represent different colors to the robot
blue = 3
green = 6
yellow = 7
red = 9

# State tracking
light_state = "unknown"
reading_buffer = []
BUFFER_SIZE = 10# Number of recent readings to analyze

########################################################################
# üîç Analyze color readings to determine light state
########################################################################
def analyze_light_state(readings):
    """
    Analyze recent color readings to determine if Christmas light is on/off

    State 1 (OFF): Consistently reads black (0)
    State 2 (ON): Random mix of no color (-1), black (0), or white (10)
    """
    if len(readings) < BUFFER_SIZE:
        return "unknown"

    # Count different reading types
    black_count = readings.count(BLACK)
    white_count = readings.count(WHITE)
    no_color_count = readings.count(NO_COLOR)

    # If mostly black readings, light is OFF
    if black_count >= (BUFFER_SIZE * 0.8):# 80% or more black
        return "off"

    # If mix of readings including white or no_color, light is ON
    if white_count > 0 or no_color_count > 0:
        return "on"

    return "unknown"

########################################################################
# üí° Set hub power button LED based on light state
########################################################################
def set_hub_led(state):
    """Set power button LED: Green for ON, Red for OFF"""
    if state == "on":
        light.color(light.POWER, green)
    elif state == "off":
        light.color(light.POWER, red)
    else:
        light.color(light.POWER, yellow) # Unknown state

########################################################################
# üîÑ Main monitoring loop
########################################################################
async def monitor_christmas_light():
    global light_state, reading_buffer

    print("üéÑ Christmas Light Detector Started")
    print("Connect color sensor to port A and place 1cm from light")

    while True:
        try:
            # Read current color
            current_color = color_sensor.color(color_port)

            # Add to buffer and maintain size
            reading_buffer.append(current_color)
            if len(reading_buffer) > BUFFER_SIZE:
                reading_buffer.pop(0)# Remove oldest reading

            # Analyze current state
            new_state = analyze_light_state(reading_buffer)

            # Update LED if state changed
            if new_state != light_state:
                light_state = new_state
                set_hub_led(light_state)
                print("Light state: %s" % light_state)

            # Debug: Show recent readings
            if len(reading_buffer) >= BUFFER_SIZE:
               
                print("Readings: %s | State: %s" % (reading_buffer[-5:], light_state))

        except Exception as e:
            print("Error: %s" % e)
            light.color(light.POWER, yellow) # Error indicator



        await runloop.sleep_ms(100)# Check every 100ms

    <script>
        // Utility functions (from utils.js)
        function refreshSnippets(buttonId) {
            const column = document.getElementById('snippet-column');
            column.innerHTML = '';
        
            const data = snippetData[buttonId];
            if (!data) return;
        
            data.snippets.forEach((snippet, index) => {
                const snippetDiv = document.createElement('div');
                snippetDiv.className = 'snippet movement';
        
                const preId = `snippet-${buttonId}-${index}`;
                const pre = document.createElement('pre');
                pre.id = preId;
                pre.contentEditable = true;
                pre.style.display = 'none';
        
                // build the copy text: include function definition (if any), comment, then python body
                const parts = [];
                parts.push(snippet.textPython);
                pre.textContent = parts.join('\n') + '\n';
        
                //console.log(`BUILDING PRE HERE AS: ${pre.textContent}`);
        
                snippetDiv.appendChild(pre);
        
                const button = document.createElement('button');
                // emoji slightly larger via CSS class
                button.innerHTML = `<span class="emoji">${snippet.emoji}</span><span class="label">${snippet.buttonText}</span>`;
                button.style.backgroundColor = snippet.color;
                button.style.color = (buttonId === 4 || buttonId === 5 || buttonId === 6) ? '#000000' : '#ffffff';
                button.title = snippet.buttonText; // keep accessible label
        
                button.addEventListener('click', () => copySnippetWithLineInsert(preId));
        
                snippetDiv.appendChild(button);
                column.appendChild(snippetDiv);
            });
        }
        
        function copySnippetWithLineInsert(preId) {
            const el = document.getElementById(preId);
            if (!el) {
                console.warn(`copySnippetWithLineInsert: element with id ${preId} not found`);
                alert('Snippet not available to copy. Try clicking the left-column emoji to reload snippets.');
                return;
            }
        
            const text = el.textContent || '';
        
            // do not add additional indentation here; keep text as authored
            const textToCopy = text;
        
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).catch(() => fallbackCopy(textToCopy));
            } else {
                fallbackCopy(textToCopy);
            }
        }
        
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try { document.execCommand('copy'); } catch (e) { console.error('fallback copy failed', e); }
            document.body.removeChild(textarea);
        }
        
        async function fetchGitHubRelease() {
            /**
             * Fetches the latest release information from the GitHub repository and updates the UI.
             * 
             * This function makes an API call to the GitHub releases endpoint to retrieve the latest
             * release data for the Spike-Editor repository. It updates the release-info element with
             * the fetched release name or falls back to a default version if the request fails.
             * 
             * @async
             * @function fetchGitHubRelease
             * @returns {Promise<void>} A promise that resolves when the release information has been fetched and displayed
             * @throws {Error} Throws an error if the GitHub API request fails or returns a non-ok response
             * 
             * @example
             * // Call the function to update release information
             * await fetchGitHubRelease();
             * 
             * @description
             * - Makes a GET request to 'https://api.github.com/repos/edking21/Spike-Editor/releases/latest'
             * - On success: Updates the 'release-info' element with "¬© 2025 Spike Editor - Release {release.name}"
             * - On failure: Falls back to "¬© 2025 Spike Editor - Release v1.0.0" and logs a warning
             * - Requires an HTML element with id 'release-info' to exist in the DOM
             */
            try {
                const response = await fetch('https://api.github.com/repos/edking21/Spike-Editor/releases/latest');
                if (response.ok) {
                    const release = await response.json();
                    const releaseInfo = document.getElementById('release-info');
                    releaseInfo.textContent = `¬© 2025 Spike Editor - Release ${release.name}`;
                } else {
                    throw new Error('Failed to fetch release');
                }
            } catch (error) {
                console.warn('Could not fetch GitHub release:', error);
                const releaseInfo = document.getElementById('release-info');
                releaseInfo.textContent = '¬© 2025 Spike Editor - Release v1.0.0';
            }
        }
